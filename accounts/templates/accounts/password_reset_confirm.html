{% extends "index.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 420px;">
  <h1 class="h5 mb-3 text-center">Set a new password</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success w-100">Update password</button>
  </form>
</div>
{% endblock %}
