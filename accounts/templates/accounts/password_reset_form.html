{% extends "index.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 420px;">
  <h1 class="h5 mb-3 text-center">Reset your password</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100">Send reset link</button>
  </form>
</div>
{% endblock %}
