{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Account{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 680px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h5 mb-0">Add Account</h1>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'budget:import_statement' %}">Back to Import</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success w-100 mt-2" type="submit">Save Account</button>
      </form>

      <p class="text-muted small mt-3 mb-0">
        Leave “Mapping override” blank unless this account’s CSV headers differ from the bank default.
      </p>
    </div>
  </div>
</div>
{% endblock %}
